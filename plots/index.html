<script>
    function makeList() {
        var vs = [ "From East", "to West,", "at Home", "is Best" ];   1
    
        d3.select( "body" )                                           2
            .append( "ul" ).selectAll( "li" )                         3
            .data(vs).enter()                                         4

    }
